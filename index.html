<!doctype html>
 <html lang="en"> 
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Exotic Desserts</title> 
    <link href="style.css" rel="stylesheet" type="text/css" />
</head> 

<body> 

<div class="gallery">
    <a target="_blank" href="images/Watergate.jpg">
        <img src="images/Watergate.jpg" alt="salad" width="200">
    </a>
    <div class="description"> Watergate Salad </div>
</div>
<div class="gallery">
    <a target="_blank" href="images/Spumoni-Baked-Alaska.jpg">
        <img src="images/Spumoni-Baked-Alaska.jpg" alt="salad" width="200">
    </a>
    <div class="description">Spumoni-Baked-Alaska</div>
</div>
<div class="gallery">
    <a target="_blank" href="images/Berry Trifle.jpg">
        <img src="images/Berry Trifle.jpg" alt="salad" width="200">
    </a>
    <div class="description">Berry Trifle</div>
</div>


<button onclick="doSomething()" style="font-size: 25px; background-color:grey; color:aquamarine; border-radius:25px;">Click When Finished</button>
<p id="greeting"></p>

<form action="index.php" method="POST" enctype="multipart/form-data">

    <label for="username">Username:</label>
    <input type="text" id="username" placeholder="Enter Username" minlength="3" maxlength="12" required><br>
    
    <label for="password">Password:</label>
    <input type="password" id="password" placeholder="Enter Password" minlength="9" maxlength="21" required><br>

    <label for="email">Email:</label>
    <input type="email" id="email" placeholder="Enter Email"required><br>

    <label for="phone #">Phone #</label>
    <input type="tel" id="email" placeholder="Enter Phone #"pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"required><br>

    <label for="bday">Birthday</label>
    <input type="date" id="bday" required><br>

    <label for="quantity">Quantity:</label>
    <input type="number" id="quantity" min="0" max="99" value="1"><br>

    <label for="title">Title:</label>
    <label for="Single">Single</label>
    <input type="radio" id="Single" value="Single" name="title">
    <label for="Ms.">Married</label>
    <input type="radio" id="Married" value="Married" name="title">
    <label for="Mr.">Widow</label>
    <input type="radio" id="Widow" value="Widow" name="title"><br>

    <label for="payment">Payment</label>
    <select id="payment">
        <option value="visa">visa</option>
        <option value="mastercard">Mastercard</option>
        <option value="giftcard">visa</option>
        <option value="Cash(Upfront)">Cash(Upfront)</option>
    </select><br>

    <label for="subscribe">Subscribe:</label>
    <input type="checkbox" id="subscribe"><br>

    <label for="subscribe">Click Here To Recieve More Updates:</label>
    <input type="checkbox" id="subscribe"><br>

    <label for="comment">Additional Comments:</label>
    <textarea id="comment" rows="3" cols="25"></textarea><br>

    <label for="file">file:</label>
    <input type="file" id="file" accept="image/png, image/jpeg"><br>

    <input type="reset"><br>
    
    
</form>
 
<script>
    function doSomething(){
        document.getElementById("greeting").innerHTML = "Your Payment has been recived. For more info, please contact us via email or number";
    }
</script>
</body> 

</html>
